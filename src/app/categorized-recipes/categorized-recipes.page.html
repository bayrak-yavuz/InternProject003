<ion-content>
<div class="container-fluid p-3 ">
  <div class="row justify-content-center  ">
    <div class="col-3 gx-0 kutu text-center " *ngFor="let data of data">
      <a  [routerLink]="['/recipes', data.id]" (click)=Index(data.id) >
        <div class="box-img text-center "  style="background-image: url('{{data.photo}}');">

        </div>
        <div class="box-text text-center">{{data.name}}</div>
        <div class="box-star text-center">
          <i class="fas fa-star star"></i><i class="fas fa-star star"></i><i class="fas fa-star star"></i> <i
            class="fas fa-star-half-alt star"></i> <i class="far fa-star star"></i>
        </div>
      </a>
    </div>
  </div>
</div>
</ion-content>
