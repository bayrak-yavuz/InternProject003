<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="header">
      <div class="container">
        <div class="col1">
          <img src="assets/images/icon.png" style="width: 60px; height: 50px;">
        </div>
        <div class="col2"> NE YESEM
          <div class="col3"> Her şey mutfağa girmekle başlar.....</div>
        </div>
        
      </div>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <hr>
  <h3><i class="fas fa-angle-double-right"></i>Kaydedilenler</h3>
  <div class="container-fluid p-3 ">
    <div class="row justify-content-center  ">
      <div class="col-3 gx-0 kutu text-center " *ngFor="let data of data">
        <a  [routerLink]="['/recipes', data.id]" (click)=Index(data.id) >
          <div class="box-img text-center "  style="background-image: url('{{data.photo}}');">
  
          </div>
          <div class="box-text text-center">{{data.name}}</div>
          <div class="box-star text-center">
            <i class="fas fa-star star"></i><i class="fas fa-star star"></i><i class="fas fa-star star"></i> <i
              class="fas fa-star-half-alt star"></i> <i class="far fa-star star"></i>
          </div>
        </a>
      </div>
     
    </div>
  </div>
</ion-content>
